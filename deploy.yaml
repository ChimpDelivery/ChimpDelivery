import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/npm.php

config:
  application: 'TalusWebBackend'
  repository: 'https://emrekovanci@github.com/TalusStudio/TalusWebBackend'
  keep_releases: 2
  php_fpm_version: 8.1

hosts:
  staging:
    hostname: '52.30.195.144'
    remote_user: ubuntu
    deploy_path: '/var/www/html/{{application}}'
    branch: dev

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - npm:install
    - npm:run:prod
    - deploy:publish
    - php-fpm:reload
  npm:run:prod:
    - run: 'cd {{release_or_current_path}} && npm run prod'

after:
  deploy:failed: deploy:unlock
