import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/crontab.php

config:
  application: 'TalusWebBackend'
  repository: 'https://emrekovanci@github.com/TalusStudio/{{application}}'
  keep_releases: 2
  php_fpm_version: 8.1
  ssh_multiplexing: true
  forward_agent: true
  git_tty: true
  http_user: false
  use_relative_symlink: false
  crontab:jobs: [
    '* * * * * cd {{current_path}} && {{bin/php}} artisan schedule:run >> /dev/null 2>&1',
    '0 8 * * * journalctl --vacuum-size=100M'
  ]

hosts:
  staging:
    labels:
      env: staging
    hostname: '52.30.195.144'
    remote_user: ubuntu
    deploy_path: '/var/www/html/{{application}}'
    branch: dev
    composer_options: '--verbose --prefer-dist --no-interaction --no-scripts --optimize-autoloader'

  production:
    labels:
      env: production
    hostname: '34.252.141.173'
    remote_user: ubuntu
    deploy_path: '/var/www/html/{{application}}'
    branch: master
    composer_options: '--verbose --prefer-dist --no-interaction --no-scripts --no-dev --optimize-autoloader'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:optimize:clear
    - artisan:optimize
    - artisan:down
    - artisan:migrate
    - artisan:up
    - artisan:queue:restart
    - server:permission
    - deploy:publish
  server:permission:
      - cd: "{{release_path}}"
      - run: "sudo chgrp -R www-data storage bootstrap/cache && sudo chmod -R ug+rwx storage bootstrap/cache"

after:
  deploy:failed:
    - deploy:unlock
  deploy:success:
    - php-fpm:reload
    - crontab:sync
