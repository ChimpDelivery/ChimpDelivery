import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/crontab.php
  - deploy/upload_secrets.php

config:
  application: 'TalusWebBackend'
  repository: 'https://emrekovanci@github.com/TalusStudio/{{application}}'
  keep_releases: 2
  php_fpm_version: 8.1
  ssh_multiplexing: true
  forward_agent: true
  use_relative_symlink: false
  crontab:jobs: [
    '* * * * * cd {{current_path}} && {{bin/php}} artisan schedule:run >> /dev/null 2>&1',
    '0 8 * * * journalctl --vacuum-size=100M'
  ]

hosts:
  staging:
    labels:
      env: staging
    hostname: '52.30.195.144'
    remote_user: ubuntu
    deploy_path: '/var/www/html/{{application}}'
    branch: dev
    composer_options: '--verbose --prefer-dist --no-interaction --no-scripts --optimize-autoloader'

  production:
    labels:
      env: production
    hostname: '34.252.141.173'
    remote_user: ubuntu
    deploy_path: '/var/www/html/{{application}}'
    branch: master
    composer_options: '--verbose --prefer-dist --no-interaction --no-scripts --no-dev --optimize-autoloader'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:down
    - artisan:storage:link
    - artisan:optimize:clear
    - artisan:optimize
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - artisan:pennant:purge
    - artisan:dashboard:restart-horizon
    - artisan:dashboard:reload-cloudflare
    - server:permission
    - deploy:publish
    - php-fpm:reload
    - crontab:sync
    - server:diagnostic
    - artisan:up
  server:permission:
    - cd: "{{release_path}}"
    - run: "sudo chgrp -R www-data storage bootstrap/cache && sudo chmod -R ug+rwx storage bootstrap/cache"
  server:diagnostic:
    - cd: "{{release_path}}"
    - run: "php artisan laralens:diagnostic"
  artisan:pennant:purge:
    - cd: "{{release_path}}"
    - run: "php artisan pennant:purge"
  artisan:dashboard:restart-horizon:
    - cd: "{{release_path}}"
    - run: "php artisan dashboard:restart-horizon"
  artisan:dashboard:reload-cloudflare:
    - cd: "{{release_path}}"
    - run: "php artisan cloudflare:reload"

after:
  deploy:failed:
    - deploy:unlock
  deploy:prepare:
    - dashboard:upload:secrets
