import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/crontab.php
  - environments.yaml

config:
  application: 'TalusWebBackend'
  repository: 'https://emrekovanci@github.com/TalusStudio/{{application}}'
  keep_releases: 2
  php_fpm_version: 8.1
  ssh_multiplexing: true
  forward_agent: true
  crontab:jobs: [
    '* * * * * cd {{current_path}} && {{bin/php}} artisan schedule:run >> /dev/null 2>&1',
    '0 8 * * * journalctl --vacuum-size=100M'
  ]

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:down
    - artisan:storage:link
    - artisan:optimize:clear
    - artisan:optimize
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - artisan:pennant:purge
    - artisan:dashboard:restart-horizon
    - artisan:dashboard:reload-cloudflare
    - server:permission
    - deploy:publish
    - php-fpm:reload
    - crontab:sync
    - server:diagnostic
    - artisan:up
  server:permission:
    - cd: "{{release_path}}"
    - run: "sudo chgrp -R www-data storage bootstrap/cache && sudo chmod -R ug+rwx storage bootstrap/cache"
  server:diagnostic:
    - cd: "{{release_path}}"
    - run: "php artisan laralens:diagnostic --table=migrations --column-sort=id"
  deploy:secrets:
    - upload:
        src: '.env'
        dest: '{{deploy_path}}/shared'
  artisan:pennant:purge:
    - cd: "{{release_path}}"
    - run: "php artisan pennant:purge"
  artisan:dashboard:restart-horizon:
    - cd: "{{release_path}}"
    - run: "php artisan dashboard:restart-horizon"
  artisan:dashboard:reload-cloudflare:
    - cd: "{{release_path}}"
    - run: "php artisan cloudflare:reload"

after:
  deploy:update_code:
    - deploy:secrets
  deploy:failed:
    - deploy:unlock
